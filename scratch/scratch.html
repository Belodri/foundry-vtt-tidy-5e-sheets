<!-- Original exhaustion HTML : tidy5e-sheet.html:62 -->
<div
  class="exhaustion-container level-{{system.attributes.exhaustion}} has-note"
  data-tooltip="{{ @root.exhaustionTooltip }}"
>
  <div class="level-display">{{system.attributes.exhaustion}}</div>
  <div class="exhaustion-wrap">
    <div class="exhaustion-icon">
      <i class="far fa-grin"></i>
      <i class="far fa-smile"></i>
      <i class="far fa-meh"></i>
      <i class="far fa-frown"></i>
      <i class="far fa-frown-open"></i>
      <i class="far fa-tired"></i>
      <i class="far fa-dizzy"></i>
    </div>
    <ul class="exhaust-level">
      <li data-elvl="0">0</li>
      <li data-elvl="1">1</li>
      <li data-elvl="2">2</li>
      <li data-elvl="3">3</li>
      <li data-elvl="4">4</li>
      <li data-elvl="5">5</li>
      <li data-elvl="6">6</li>
    </ul>
  </div>
</div>
