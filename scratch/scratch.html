<!-- Original Inspo : tidy5e-sheet.html:62 -->
<div
  class="inspiration has-note {{#if actor.system.attributes.inspiration}}inspiration-1{{else}}inspiration-0{{/if}}"
  data-tooltip="{{ localize 'DND5E.Inspiration' }}"
>
  <input
    id="{{@root/appId}}-inspiration"
    type="checkbox"
    name="system.attributes.inspiration"
    data-dtype="Boolean"
    {{checked
    system.attributes.inspiration}}
  />
  <label for="{{@root/appId}}-inspiration">
    <i class="inspiration-icon fas fa-dice-d20"></i>
  </label>
  <!-- <div class="note">{{ localize 'DND5E.Inspiration' }}</div> -->
</div>
